    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="abstract-image">
        <img src="./assets/img/illustration-article.svg" alt="abstract pattern of shapes and colors">

        <p><span class="yellow-text">Learning</span></p>

            <p>Greg Hooper</p>
        </div>
